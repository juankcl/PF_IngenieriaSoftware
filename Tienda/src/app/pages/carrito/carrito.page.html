<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button (click)="onClick()">Test</ion-button>
    <h1>Total: ${{total}}</h1>  
  </ion-item>
  
  <ion-item>
    <ion-list>
      <ion-card *ngFor="let producto of productosCarrito; index as i">
        <ion-item>
          <ion-img [src]="producto.producto.imagenUrl" style="width: 20%; display: block; margin-left: auto; margin-right: auto;">
          </ion-img>
        </ion-item>
        <ion-header>
          <ion-card-title>{{producto.producto.nombre}}</ion-card-title>
          <ion-card-subtitle>{{producto.producto.precio}}</ion-card-subtitle>
        </ion-header>
        <ion-card-content>
          <ion-input type="number" value="1" min="1" max="9" (ionChange)="cambiarCant(num.value, i ,num)" (keypress)="numberOnlyValidation($event)" #num id="num{{i}}"></ion-input>
          <ion-button type="button" color="danger" (click)="eliminarCarrito(i)">Eliminar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-item>

</ion-content>
