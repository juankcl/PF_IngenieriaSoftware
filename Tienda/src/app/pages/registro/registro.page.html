<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding main">
    <ion-card>
      <form #f="ngForm">
        <ion-item>
          <ion-label position="floating">Nombre de usuario:</ion-label>
          <ion-input minlength = "3" type="text" name="username" [(ngModel)]="newUser.username" required placeholder="Min 3 caracteres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input minlength = "3" type="password" name="password" [(ngModel)]="newUser.password" required placeholder="Min 3 caracteres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirma tu contraseña:</ion-label>
          <ion-input minlength = "3" type="password" name="password2" [(ngModel)]="password2" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-button type="button" (click)="createUser(f)" color="success"> Registrarse </ion-button>
        </ion-item>
      </form>
    </ion-card>
  </div>
</ion-content>
