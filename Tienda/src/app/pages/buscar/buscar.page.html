<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
      <ion-title>Buscar</ion-title>
    </ion-buttons>
    
    <ion-buttons slot="primary">
      <app-botones-barra></app-botones-barra>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-list>

      <ion-card *ngFor="let producto of productos; index as i">

        <ion-item>
          <ion-img [src]="producto.imagenUrl" style="width: 40%; display: block; margin-left: auto; margin-right: auto;"></ion-img>
        </ion-item>
        <ion-card-header>
          <ion-card-title>
            {{producto.nombre}}
          </ion-card-title>
          <ion-card-subtitle>
            Precio: ${{producto.precio}}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{producto.descripcion}}
          <hr>
          <ion-button color="success" (click)="agregarCarrito(i)">Agregar al carrito</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-item>
  <ion-item>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>  
  </ion-item>
</ion-content>
