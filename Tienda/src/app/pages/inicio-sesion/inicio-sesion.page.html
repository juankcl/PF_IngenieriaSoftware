<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de usuario:</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="inicioUser.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="inicioUser.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="button" (click)="login(f)" color="success"> Iniciar sesión </ion-button>
    </ion-item>
  </form>
</ion-content>
