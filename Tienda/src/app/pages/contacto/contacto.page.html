<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-search-bar></app-search-bar>

    <ion-buttons slot="primary">
      <app-botones-barra></app-botones-barra>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img expand="block"
      src="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
      alt="" style="width: 1800px; height: 300px; position:relative; object-fit: cover;">

  </div>
  <div class="ion-padding main">
    <ion-avatar class="avatar" style="display: inline-block;">
      <img src="../../../assets/images/fon.png" alt="" style="margin-right: 0px;  display: inline-block;">
    </ion-avatar>
    <h1 style="display: inline-block; margin-left: 10px; margin-top: 0px; margin-bottom: 10px; position: initial;">
      Contacto</h1>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefono</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ciudad</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <!-- Textarea with custom number of rows and cols -->
    <ion-item>
      <ion-label>Notas</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Cuentanos lo que desees..."></ion-textarea>
    </ion-item>
    <ion-button expand="block" fill="outline">Enviar</ion-button>
  </div>

</ion-content>
